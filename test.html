<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Responsive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    nav {
      background-color: #555;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    /* Media Query pentru ecrane mici (maxim 767px) */
    @media screen and (max-width: 767px) {
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Logo și Titlu</h1>
  </header>

  <nav>
    <a href="#">Acasă</a>
    <a href="#">Despre</a>
    <a href="#">Servicii</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <section>
      <h2>Bine ați venit la site-ul nostru!</h2>
      <p>Aceasta este o pagină web simplă și responsive.</p>
    </section>

    <section>
      <h2>Despre Noi</h2>
      <p>Descriere despre companie sau servicii.</p>
    </section>

    <section>
      <h2>Servicii</h2>
      <p>Lista de servicii oferite.</p>
    </section>

    <section>
      <h2>Contact</h2>
      <p>Informații de contact.</p>
    </section>
  </main>

  <footer>
    <p>Drepturi de autor © 2024 Numele Companiei.</p>
  </footer>

</body>
</html>
